<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HSR SPD Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="calc">
                <p>This calculator will allow you to check how many actions can you get in 1 cycle of MoC.</p>
                <label for="baseSPD">Base SPD (90/Clara -> 115/Seele):</label>
                <input type="text" id="baseSPD">
                <br><br>
                <label for="percSPD">Total SPD% Boost (Relics, Ruan Mei Talent etc.):</label>
                <input type="text" id="percSPD">
                <br><br>
                <label for="flatSPD">Total flat SPD Boost (Relics, Firefly Ult, Jade Skill etc.):</label>
                <input type="text" id="flatSPD">
                <br><br>
                <label for="isEagle">Eagle of Twilight Line 4pc (25% AA; after Ult)?</label>
                <input type="checkbox" class="checkbox" id="isEagle">
                <br><br>
                <label for="isVonwacq">Sprightly Vonwacq (40% AA; min. 120 SPD)?</label>
                <input type="checkbox" class="checkbox" id="isVonwacq">
                <label style="color: #ffa500;">Vonwacq only works on the first half!</label>
                <br><br>
                <label for="forDDDS">DDD Superimposition (0 is no DDD; after Ult of wearer):</label>
                <input type="text" id="forDDDS">
                <br><br>
                <label for="BronyaSunday">Bronya/Sunday Skill (100% AA)?</label>
                <input type="text" id="BronyaSunday">
                <br><br>
                <label for="RobinUlt">Robin Ult (100% AA)?</label>
                <input type="checkbox" class="checkbox" id="RobinUlt">
                <br><br>
                <label for="Sparkle">Sparkle Skill (50% AA)?</label>
                <input type="text" id="Sparkle">
                <br><br>
                <label for="otherAA">AA% Total (Other than sources mentioned above):</label>
                <input type="text" id="otherAA">
                <br><br>
                <button id="submitBtn">Submit</button>
                <h1 id="result">Total actions: ---</h1>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
